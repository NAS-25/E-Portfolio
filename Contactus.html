<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body style="margin:0; font-family:Arial, Helvetica, sans-serif; background:linear-gradient(135deg, #6a11cb, #2575fc); height:100vh; display:flex; align-items:center; justify-content:center;">

  <div style="background-color:white; padding:40px; border-radius:15px; box-shadow:0 8px 16px rgba(0,0,0,0.2); width:100%; max-width:420px;">
    <h2 style="text-align:center; color:#333; margin-bottom:20px;">ğŸ“© Contact Us</h2>
    <form>
      <label style="display:block; font-weight:bold; margin-bottom:5px; color:#444;">Full Name</label>
      <input type="text" name="name" placeholder="Enter your full name" 
             style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:15px; font-size:14px; outline:none;"
             onfocus="this.style.border='1px solid #2575fc'" 
             onblur="this.style.border='1px solid #ccc'">

      <label style="display:block; font-weight:bold; margin-bottom:5px; color:#444;">Email Address</label>
      <input type="email" name="email" placeholder="Enter your email" 
             style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:15px; font-size:14px; outline:none;"
             onfocus="this.style.border='1px solid #2575fc'" 
             onblur="this.style.border='1px solid #ccc'">

      <label style="display:block; font-weight:bold; margin-bottom:5px; color:#444;">Subject</label>
      <input type="text" name="subject" placeholder="Message subject" 
             style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:15px; font-size:14px; outline:none;"
             onfocus="this.style.border='1px solid #2575fc'" 
             onblur="this.style.border='1px solid #ccc'">

      <label style="display:block; font-weight:bold; margin-bottom:5px; color:#444;">Message</label>
      <textarea name="message" placeholder="Write your message here..." rows="5" 
                style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; resize:none; font-size:14px; outline:none;"
                onfocus="this.style.border='1px solid #2575fc'" 
                onblur="this.style.border='1px solid #ccc'"></textarea>

      <button type="submit" 
              style="width:100%; background:#2575fc; color:white; border:none; padding:12px; border-radius:8px; font-size:16px; font-weight:bold; margin-top:20px; cursor:pointer; transition:0.3s;">
        Send Message
      </button>
    </form>
  </div>

</body>
</html>
